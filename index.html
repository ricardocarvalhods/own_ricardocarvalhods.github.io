<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/showdown.js"></script>
    <link rel="stylesheet" href="css/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="js/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <script>
      var conv = new showdown.Converter({emoji: true});
      showdown.Converter({emoji: true,
                          extensions: [
                            showdownKatex({
                              // maybe you want katex to throwOnError
                              throwOnError: true,
                              // disable displayMode
                              displayMode: false,
                              // change errorColor to blue
                              errorColor: '#1500ff',
                            }),
                          ],
                         });
      function BODYtoMKDW(divid) {
        var txt = document.getElementById(divid).innerHTML;
        console.log(txt);
        document.getElementById(divid).innerHTML = conv.makeHtml(txt);
      }
      function contentFromFile(filename){
        // Create new div under body
        var elem = document.createElement('div');
        elem.setAttribute("id", filename);
        document.body.appendChild(elem);
        
        // Get file and put on new div created
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              responseMD = this.responseText;
              responseHTML = conv.makeHtml(responseMD)
              document.getElementById(filename).innerHTML = responseHTML;
            }
            if (this.status == 404) {
              document.getElementById(filename).innerHTML = "Page not found.";
            }
          }
        }
        xhttp.open("GET", filename, true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div id="content">
# Ricardo Carvalho

Empty so far.
    </div> 
  <script> 
    BODYtoMKDW('content');
    contentFromFile('home.md');
  </script>
  </body>
</html>
