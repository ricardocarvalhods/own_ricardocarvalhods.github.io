<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/showdown.js"></script>
    <script>
      var conv = new showdown.Converter({emoji: true});
      function BODYtoMKDW(divid) {
        var txt = document.getElementById(divid).innerHTML;
        console.log(txt);
        document.getElementById(divid).innerHTML = conv.makeHtml(txt);
      }
      function contentFromFile(divid, filename){
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              responseMD = this.responseText;
              responseHTML = conv.makeHtml(responseMD)
              document.getElementById(divid).innerHTML = responseHTML;
            }
          }
        }
        xhttp.open("GET", filename, true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div id="content">
# Ricardo Carvalho

Empty.
    </div> 
    <div id="home"></div>
  <script> 
    BODYtoMKDW('content');
    contentFromFile('home', 'home.md');
  </script>
  </body>
</html>
