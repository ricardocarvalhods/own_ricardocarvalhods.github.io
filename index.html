    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="js/katex.min.js"></script>

    <script>
      var conv = new showdown.Converter({emoji: true});
      function BODYtoMKDW(divid) {
        var txt = document.getElementById(divid).innerHTML;
        console.log(txt);
        document.getElementById(divid).innerHTML = conv.makeHtml(txt);
      }
      function loadPages(folder){
        fetch('https://api.github.com/repos/ricardocarvalhods/ricardocarvalhods.github.io/contents/' + folder)
          .then(response => response.json())
          .then(data => {
		for(data_i in data){
			contentFromFile(folder + '/' + data[data_i].name, document.getElementById(folder))
		}
		console.log(data)
	}).catch(error => console.error(error))
      }
    </script>
    
    <script src="js/ricardo.js"></script>
    
  </head>

    <div class="container-fluid">

      <div class="page-header"><h3>Research</h3><div id="research"></div></div>
      <div class="page-header"><h3>Blog</h3><div id="blog"></div></div>
    </div>
	  
    <script> 
      //BODYtoMKDW('content');
      loadPages('blog');
    </script>
  </body>
